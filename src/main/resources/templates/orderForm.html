<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.title}"></title>
    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded ">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3" th:text="#{orders.delivery.title}"></h4>
            <form method="POST" th:action="@{/orders}" th:object="${pizzaOrder}" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="deliveryName" class="form-label" th:text="#{orders.delivery.name}"></label>
                        <input th:field="*{deliveryName}" th:placeholder="#{orders.delivery.name.placeholder}" type="text" class="form-control" id="deliveryName"
                               placeholder="" value="" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.name.validation}">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="deliveryStreet" class="form-label" th:text="#{orders.delivery.street}"></label>
                        <input th:field="*{deliveryStreet}" th:placeholder="#{orders.delivery.street.placeholder}" type="text" class="form-control" id="deliveryStreet"
                               placeholder="Delivery Street" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.street.validation}">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="deliveryCity" class="form-label" th:text="#{orders.delivery.city}"></label>
                        <input th:field="*{deliveryCity}" th:placeholder="#{orders.delivery.city.placeholder}"  type="text" class="form-control" id="deliveryCity"
                               placeholder="Delivery City">
                        <div class="invalid-feedback" th:text="#{orders.delivery.city.validation}">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="deliveryState" class="form-label" th:text="#{orders.delivery.state}"></label>
                        <input th:field="*{deliveryState}" th:placeholder="#{orders.delivery.state.placeholder}"  type="text" class="form-control" id="deliveryState"
                               placeholder="Ð’elivery State" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.state.validation}">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="deliveryZip" class="form-label" th:text="#{orders.delivery.zip}">Zip code: </label>
                        <input th:field="*{deliveryZip}" th:placeholder="#{orders.delivery.zip.placeholder}" type="text" class="form-control" id="deliveryZip"
                               placeholder="Delivery Zip">
                    </div>
                </div>

                <hr class="my-4">
                <h4 class="mb-3" th:text="#{orders.delivery.payment.title}">Here's how I'll pay...</h4>
                <div class="row g-3">

                    <div class="col-md-5">
                        <label for="ccNumber" class="form-label" th:text="#{orders.delivery.ccNumber}">Credit Card #: </label>
                        <input th:field="*{ccNumber}" th:placeholder="#{orders.delivery.ccNumber.placeholder}"  type="text" class="form-control" id="ccNumber"
                               placeholder="Card Number" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.ccNumber.validation}">
                            Please input a valid card number.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="ccExpiration" class="form-label" th:text="#{orders.delivery.ccExpiration}">Expiration: </label>
                        <input th:field="*{ccExpiration}" th:placeholder="#{orders.delivery.ccExpiration.placeholder}"  type="text" class="form-control" id="ccExpiration"
                               placeholder="Card expiration" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.ccExpiration.validation}">
                            Please provide a valid card expiration.
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="ccCVV" class="form-label" th:text="#{orders.delivery.ccCVV}">CVV: </label>
                        <input th:field="*{ccCVV}" th:placeholder="#{orders.delivery.ccCVV.placeholder}"  type="text" class="form-control" id="ccCVV" placeholder="" required>
                        <div class="invalid-feedback" th:text="#{orders.delivery.ccCVV.validation}">
                            Card CVV code required.
                        </div>
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{orders.delivery.button.submit}"></button>
            </form>
        </div>
    </div>
</main>
<div th:insert="fragments/general.html :: footer"></div>
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.5.4/cjs/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
