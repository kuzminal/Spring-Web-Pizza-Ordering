<html xmlns:th="http://www.thymeleaf.org"

<head>
    <title>Thymeleaf Fragments: home</title>

    <link href="/spring-thymeleaf/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Pizza Cloud</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" th:text="#{navigation.home}"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/design}" th:text="#{navigation.design}"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/orders/current}" th:text="#{navigation.orders}"></a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
            </ul>

            <!--            Поиск-->
            <!--<form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" th:placeholder="#{navigation.search}"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        th:text="#{navigation.search}"></button>
            </form>-->

            <!--            Логин-->
            <!--<a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign
                out</a>
            <a class="btn btn-sm btn-outline-secondary" sec:authorize="!isAuthenticated()" th:href="@{/login}">Sign
                in</a>-->
        </div>
    </nav>
</header>
<footer class="footer">
    <div class="container">
        <div class="text-right">
            <span class="m-0 text-right" th:text="#{footer.lang}"></span>
            <a href="#">
                <img id="en" class="lang" th:src="@{/images/us_flag.png}"/>
            </a>
            <a href="#">
                <img id="ru" class="lang" th:src="@{/images/ru_flag.png}"/>
            </a>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".lang").click(function () {
                var selectedOption = this.id;
                if (selectedOption !== '') {
                    var url = window.location.href;
                    url = url.split('?')[0];
                    window.location.replace(url + '?lang=' + selectedOption);
                }
            });
        });
    </script>
</footer>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.5.4/cjs/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
