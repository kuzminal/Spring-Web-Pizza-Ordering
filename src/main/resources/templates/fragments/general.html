<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Fragments: home</title>
    <meta charset="UTF-8"/>
    <link href="/spring-thymeleaf/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Pizza Cloud</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:text="#{navigation.home}"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/design}" th:text="#{navigation.design}"></a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" th:placeholder="#{navigation.search}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{navigation.search}"></button>
            </form>
            <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img id="en" class="lang" th:src="@{/images/us_flag.png}"/>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img id="ru" class="lang" th:src="@{/images/ru_flag.png}"/>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".lang").click(function () {
                var selectedOption = this.id;
                if (selectedOption !== ''){
                    var url = window.location.href;
                    url = url.split('?')[0];
                    window.location.replace(url + '?lang=' + selectedOption);
                }
            });
        });
    </script>
</header>
<footer class="footer">
    <div class="container">
        <span class="text-muted" th:text="#{footer.main}"></span>
    </div>
</footer>
</body>
</html>
